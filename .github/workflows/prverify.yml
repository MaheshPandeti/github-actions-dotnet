name: Pr Verify
on:
  pull_request:
    branches: ["main"]
jobs:
  build:
    name: Pr Verify
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v4
     - name: Setup .net core
       uses: actions/setup-dotnet@v4
       with:
          dotnet-version: 8.0
     - name: Build with dotnet
       run: dotnet build --configuration Release
     - name: Run Unit Tests
       run : dotnet test --configuration Release --no-build
